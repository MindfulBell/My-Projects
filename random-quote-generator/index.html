<!Doctype HTML>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Handlee|Lateef' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div id="background-img">
      <div class="container">
        <div class="row row-bottom-margin-50">
          <div class="col-md-12 text-center">
            <h1>A Random Quote For You!</h1>
            <h4>Some of my favorite quotes!<h4>
          </div>
        </div>
      </div>
  
    <div class="container center-div"  id="quote-holder">
      <div class="row row-bottom-margin-20" >
        <div class="col-md-12 text-center">
      <p class="quote"></p>
      <p class="author"></p>
        </div>
      </div>
    </div>
  

    <div class="container">
      <div class ="row row-bottom-margin-20">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-default btn-lg" id="getQuote">Random favorites of mine</button>
        </div>    
      </div>  
      <div class="row">
        <div class="col-md-12 text-center">
          <a class=href="https://twitter.com/intent/tweet?" target="_blank"><button type="button" class="btn btn-default btn-lg" id="tweetThis"><i class="fa fa-twitter"></i>Tweet This Quote!</button></a>
        </div>
      </div> 
    </div>
    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="index.js"></script>
  </body>
</html>
