<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Tim Bell</title>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div id="title">
          <h1>Pomodoro Timer</h1>
      </div>
      <div id="timer-buttons" class="container">
          <div class="row">
              <div id="break-length" class="col-md-4">
                  <h4 id="break-heading">Break Length</h4>
                  <button id ="break-minus" class="minus btn btn-danger btn-lg"><b>-</b></button>
                  <h4 id="break-num">5</h4>
                  <button id ="break-plus" class="plus btn btn-danger btn-lg"><b>+</b></button>
              </div>
               <div id="clock-holder" class="col-md-4">
                   <h1 id="clock"><h1>
                   <button id="timer-start" class="btn btn-lg row"><i class="fa fa-clock-o"></i></button>
               </div>
               <div id="timer-length" class="col-md-4">
                   <h4 id="break-heading">Timer Length</h4>
                   <button id ="timer-minus" class="minus btn btn-danger btn-lg"><b>-</b></button>
                   <h4 id="timer-num"> 25 </h4>
                   <button id ="timer-plus" class="plus btn btn-danger btn-lg"><b>+<b></button>
               </div>
          </div>
       </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
            <script src="index.js"></script>
  </body>
</html>
